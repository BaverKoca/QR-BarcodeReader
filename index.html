<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR & Barcode Scanner</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· QR & Barcode Scanner</h1>
    <p>Scan any QR code or barcode using your device camera.</p>
    <div id="reader" style="margin-bottom: 20px;"></div>
    <div id="result">Waiting for scan...</div>
    <button id="start-btn">Start Camera</button>
    <button id="stop-btn" style="display:none;">Stop Camera</button>
    <hr style="margin:32px 0;">
    <div class="qr-section">
      <h2>Generate QR Code</h2>
      <form id="qr-form">
        <input type="url" id="qr-url" placeholder="Enter URL to encode" required>
        <button type="submit" id="generate-btn">Generate</button>
      </form>
      <div id="qr-output"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
